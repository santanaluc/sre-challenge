name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
          
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag lucsilv/challenger-itau:latest

    - name: Docker Push
      run: docker push lucsilv/challenger-itau:latest

  continuous-deployment:
      runs-on: ubuntu-latest
      needs: [continuous-integration]
      steps:
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }} 

        - name: Deploy to my EC2 instance
          uses: appleboy/ssh-action@master
          with:
            host: "ec2-100-26-11-207.compute-1.amazonaws.com"
            username: "ec2-user"
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              kubectl get nodes
              git clone https://github.com/santanaluc/HELM.git
              helm delete my-chart
              helm install my-chart HELM/helm-challenge --values HELM/helm-challenge/values.yaml
              rm -rf HELM/
